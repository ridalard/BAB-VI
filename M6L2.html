<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements  By Id </h2>
<p id="intro"> HELLO WORD!</p>
<p>This Exsample Demonsrates The<b>getlementById</b> method.</p>
<p id="demo"></p>
<script>
	
	var myElement=document.getlementById("intro");
	document.getlementById("demo").innerHTML=
	"The text from the intro paragraph is" + myElement.innerHTML;

</script>
</body>
</html>
